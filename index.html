<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronicles of the Eldritch Raid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Quicksand:wght@300;400;700&display=swap');
        
        :root {
            --fantasy-gold: #fbbf24;
            --fantasy-bg: #0f172a;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: var(--fantasy-bg);
            color: #f8fafc;
            margin: 0;
            overflow-x: hidden;
        }

        .fantasy-font { font-family: 'Cinzel', serif; }

        .card-glow {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            perspective: 1000px;
        }
        .card-glow:hover:not(.disabled) {
            transform: translateY(-12px) rotateX(5deg);
            box-shadow: 0 15px 30px rgba(251, 191, 36, 0.3);
            border-color: var(--fantasy-gold);
        }

        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .mana-sphere {
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
            transition: all 0.5s ease;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
    </style>
