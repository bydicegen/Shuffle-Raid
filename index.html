<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shuffle Raid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Quicksand:wght@300;400;700&display=swap');
        
        :root {
            --primary-accent: #f59e0b;
            --bg-main: #ffffff;
            --text-main: #0f172a;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: var(--bg-main);
            color: var(--text-main);
            margin: 0;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        .fantasy-font { font-family: 'Cinzel', serif; }

        .ability-btn {
            transition: all 0.2s ease-out;
            position: relative;
            overflow: hidden;
        }
        .ability-btn:active:not(:disabled) {
            transform: scale(0.95);
        }
        .ability-btn:disabled {
            opacity: 0.5;
            filter: grayscale(1);
        }

        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .cooldown-overlay {
            background: rgba(15, 23, 42, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            color: white;
            z-index: 10;
        }

        .hero-card {
            transition: transform 0.2s, border-color 0.2s;
        }
        .hero-card:active {
            transform: scale(0.98);
        }
    </style>
