<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuffle Raid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Quicksand:wght@300;400;700&display=swap');
        
        :root {
            --primary-accent: #f59e0b; /* Amber 500 */
            --bg-main: #ffffff;
            --text-main: #0f172a; /* Slate 900 */
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: var(--bg-main);
            color: var(--text-main);
            margin: 0;
            overflow-x: hidden;
        }

        .fantasy-font { font-family: 'Cinzel', serif; }

        .card-glow {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            perspective: 1000px;
        }
        .card-glow:hover:not(.disabled) {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(15, 23, 42, 0.1);
            border-color: var(--primary-accent);
        }

        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
